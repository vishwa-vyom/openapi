  "/{version}/token/pseodonym/{pseudonym}":
    "get":
      "tags":
        - "internal"
      "summary": "Get pseodunym token"
      "description": "In order not to get the pseodonym token internally"
      "parameters":
        -
          "in": "path"
          "name": "version"
          "schema":
            "type": "string"
            "example": "v1"
          "required": true
          "description": "API version"
        -
          "in": "path"
          "name": "pseudonym"
          "schema":
            "type": "string"
            "example": "johndoe5766"
          "required": true
          "description": "Unique pseudonym"
      "responses":
        "200":
          "description": "Pseodonym token generated successfully"
          "content":
